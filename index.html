<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
    <div class="container">
      <div class="left-section">
        <div class="cards">
          <div class="card-front">
            <img
              src="./images/card-logo.svg"
              alt="card-logo"
              class="card-image"
            />
            <div class="card-details">
              <img src="./images/bg-card-front.png" alt="front-card" />
              <h1 id="card-number">0000 0000 0000 0000</h1>
              <div class="card-info">
                <span id="card-name">Jane Appleseed</span>
                <span id="date">
                  <span id="card-month">00</span>
                  /
                  <span id="card-year">00</span>
                </span>
              </div>
            </div>
          </div>
          <div class="card-back">
            <img src="./images/bg-card-back.png" alt="back-card" />
            <span id="cvc">000</span>
          </div>
        </div>
      </div>
      <div class="right-section">
        <form>
          <div class="grid-1">
            <label for="card-holder-name">Cardholder Name</label>
            <input
              type="text"
              placeholder="e.g. Jane Appleseed"
              id="cardholder-name"
              required
            />
          </div>
          <div class="grid-2">
            <label for="card-number">Card Number</label>
            <input
              type="number"
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              minlength="16"
              maxlength="16"
              placeholder="e.g. 1234 5678 9123 0000"
              id="cardnumber"
              required
            />
          </div>
          <div class="card-dates">
            <div id="cardDate">
              <label for="card-date">Exp. Date (MM/YY)</label>
              <div class="two-input">
                <div>
                  <input
                    type="number"
                    placeholder="MM"
                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    minlength="2"
                    maxlength="2"
                    id="cards-month"
                    required
                  />
                </div>
                <div>
                  <input
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type="number"
                    minlength="2"
                    maxlength="2"
                    placeholder="YY"
                    id="cards-year"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="grid-4">
              <label for="card-cvc">CVC</label>
              <input type="number" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="3" placeholder="e.g. 123" id="card_cvc" required />
            </div>
          </div>
          <button id="submit-btn" type="submit">Confirm</button>
        </form>
        <div class="thankyou-message completed">
          <img src="./images/icon-complete.svg" alt="Completed" />
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </div>
    </div>
  <div class="attribution ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Chitundu15">Chitundu Milimbo</a>.
  </div>
  <script src="/src/app.js"></script>
</body>
</html>
