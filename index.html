<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="row">
    <div class="col-sm-6">
      <img src="/images/bg-card-back.png" class="img-fluid bg-card-back-shows-on-mobile d-block d-sm-none" alt="">
        <h3 id="backcard-mobile" class="back-card-number-mobile text-white d-block d-sm-none text-black" id="cvc-number-mobile">000</h3>
      <img src="/images/bg-card-front.png"  class="img-fluid bg-card-front d-none d-sm-block" alt="bg-card-front">
      <div class="d-block d-sm-none" >
        <div class="image-on-mobile">
          <svg width="84" height="47" class="d-block d-sm-none" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        </div>
      </div>
        <div class="front-text-on-desktop" class=" d-none d-sm-block">
          <div>
            <h3 class="account-number-desktop text-white d-none d-sm-block" id="account-number-desktop">9591 6489 6389 1011</h3>
              <h6 class="text-white d-none d-sm-block" id="user-name-desktop">Jane Appleseed </h6>
          </div>
        </div>
    </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <img src="/images/bg-card-back.png" class="img-fluid bg-card-back d-none d-sm-block" alt="">
        <img src="/images/bg-card-front.png"  class="img-fluid bg-card-front-shows-on-mobile d-block d-sm-none" alt="bg-card-front">
        <div class="image-on-desktop">
          <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>       
        </div>
        <h3 class="number-on-back-card-desktop text-white d-none d-sm-block" id="cvc-number-desktop">000</h3>
        <div class="front-text-on-mobile d-block d-sm-none">
          <div>
            <h3 class="account-number-mobile text-white d-block d-sm-none" id="account-number-mobile">9591 6489 6389 1011</h3>
            <span class="card-name text-white d-block d-sm-none" id="card-details-mobile">Jane Appleseed </span><span class="month-year-mobile ms-5" id="month-year-mobile">09/26</span>
          </div>
        </div>
      </div>
  </div>
  <form class="form-on-desktop col-sm-6 d-flex justify-content-center d-none d-sm-block" id="form-on-desktop">
    <div class="col-sm-6 card-details mt-5">
      <div class="card-holder-name">
        <h1>CARD HOLDER NAME</h1>
        <input type="text" class="rounded" placeholder="e.g. Jane Appleseed" id="holder-name-desktop">
      </div>
      <div class="card-number">
        <h1>CARD NUMBER</h1>
        <input type="number" class="rounded" id="card-number-desktop">
      </div>
      <div class="expiry-date">
        <h1>EXP.DATE (MM/YY) </h1>
        <input type="number" class="rounded" placeholder="MM" id="month-desktop"> <input type="number" class="rounded" placeholder="YY" id="year-desktop">
        <span>
          <h1>CVC</h1>
          <input type="number" class="rounded" placeholder="e.g. 123" id="cvc-desktop">
        </span>
      </div>
      <br />
      <div>
          <input class="button w-50" id="button-desktop" class="rounded" type="submit" value="Confirm">
        </div>
  </div>
  </form>
  <form class="form-on-mobile d-flex d-block d-sm-none" id="form-on-mobile">
    <div class="card-details mt-5">
      <div class="card-holder-name">
        <h1>CARD HOLDER NAME</h1>
        <input type="text" class="rounded" placeholder="e.g. Jane Appleseed" id="card-holder-mobile">
      </div>
      <div class="card-number">
        <h1>CARD NUMBER</h1>
        <input type="number" class="rounded" name="" id="card-number-mobile">
      </div>
      <div class="expiry-date">
        <h1>EXP.DATE (MM/YY) </h1>
        <input type="number" class="month rounded" placeholder="MM" id="month-mobile"> <input type="number" class="year rounded" placeholder="YY" id="year-mobile">
        <span>
          <h1>CVC</h1>
          <input type="number" class="rounded" placeholder="e.g. 123" id="cvc-mobile">
        </span>
      </div>
      <br />
      <div>
          <input class="button w-50" id="button-mobile" type="submit" value="Confirm">
        </div>
  </div>
  </form>
  <div class="attribution ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Chitundu15">Chitundu Milimbo</a>.
  </div>
  <script src="/src/app.js"></script>
</body>
</html>
